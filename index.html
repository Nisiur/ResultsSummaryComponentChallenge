<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="Stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="main">
      <div class="left-side">
        <h1>Your Result</h1>
        <p class="circle"><span>76</span> of 100</p>
        <h2>Great</h2>
        <p class="scored-left">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side">
        <h1>Summary</h1>

        <div class="test">
          <div class="summary-list">
            <div class="reaction">
              <h3><img src="./assets/images/icon-reaction.svg" />Reaction</h3>
              <p class="summary-score"><span> 80</span> / 100</p>
            </div>

            <div class="memory">
              <h3><img src="./assets/images/icon-memory.svg" />Memory</h3>
              <p class="summary-score"><span>92</span> / 100</p>
            </div>
            <div class="verbal">
              <h3><img src="./assets/images/icon-verbal.svg" />Verbal</h3>
              <p class="summary-score"><span> 61</span> / 100</p>
            </div>
            <div class="visual">
              <h3><img src="./assets/images/icon-visual.svg" />Visual</h3>
              <p class="summary-score"><span> 72</span> / 100</p>
            </div>
          </div>
        </div>
        <form>
          <a href=""><input class="buttn" type="button" value="Continue" /></a>
        </form>
      </div>
    </section>
  </body>
</html>
